<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>WhatsApp Widget - Ejemplo Bootstrap 5</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
    
    <!-- WhatsApp Widget CSS -->
    <link rel='stylesheet' href='assets/index-DBxqkryE.css'>
</head>
<body>
    <div class='container mt-5'>
        <div class='row'>
            <div class='col-md-8 mx-auto'>
                <div class='card'>
                    <div class='card-body text-center'>
                        <h1 class='card-title'>üöÄ Mi P√°gina Web</h1>
                        <p class='text-muted'>¬°Cont√°ctanos a trav√©s de WhatsApp!</p>
                        <p>El bot√≥n flotante aparecer√° autom√°ticamente en la esquina inferior derecha.</p>
                        
                        <!-- Debug info -->
                        <div id='debug-info' class='mt-3 p-2 bg-light rounded'>
                            <small>Estado del widget: Cargando...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Widget de WhatsApp -->
    <div id='whatsapp-app-container' 
         data-type='bootstrap-5'
         data-endpoint='https://httpbin.org/post'
         data-project='Ejemplo Bootstrap 5'
         data-phone='+1234567890'>
    </div>

    <!-- WhatsApp Widget JS -->
    <script type='module' src='assets/index-DDNDYwvq.js'></script>
    
    <!-- Debug script -->
    <script>
        setTimeout(() => {
            const container = document.getElementById('whatsapp-app-container');
            const debugDiv = document.getElementById('debug-info');
            
            if (container) {
                const isMounted = container.hasAttribute('data-whatsapp-mounted');
                const button = container.querySelector('.whatsapp-float-button');
                
                debugDiv.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    ‚Ä¢ Contenedor encontrado: ‚úÖ<br>
                    ‚Ä¢ Widget montado: ${isMounted ? '‚úÖ' : '‚ùå'}<br>
                    ‚Ä¢ Bot√≥n visible: ${button ? '‚úÖ' : '‚ùå'}<br>
                    ‚Ä¢ Tipo: ${container.getAttribute('data-type')}<br>
                    ‚Ä¢ Tel√©fono: ${container.getAttribute('data-phone')}
                `;
            } else {
                debugDiv.innerHTML = '<span class="text-danger">‚ùå Contenedor no encontrado</span>';
            }
        }, 3000);
    </script>
</body>
</html>
